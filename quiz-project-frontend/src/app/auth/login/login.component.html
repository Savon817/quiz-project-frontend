<img src="/assets/images/quiz-time.jpg" alt style="
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;">

<section class="text-center container" style="margin: 10%;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                  <input type="email" class="form-control form-control-lg"  formControlName="email"/>
                  <label class="form-label">Please Enter Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label">Please Enter Your Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-block btn-lg gradient-custom-4 text-body"
                    style="background-color: #0e1330">Log In</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a routerLink="/signup"
                    class="fw-bold text-body"><u>Signup here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
