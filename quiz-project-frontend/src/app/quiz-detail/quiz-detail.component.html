<!-- header -->
<header *ngIf="quiz">
  <h1>{{quiz.title}}</h1>
  <h2>By {{creator.username}}</h2>
</header>

<form >
  <div *ngIf="quiz" style="color: white;">
    <p>{{quiz.description}}</p>
    <div>

    </div>
    <div *ngFor="let question of quizQuestion">
      <h2>{{question.question}}</h2>
      <div class="form-check" >
        <!-- container for possible questions -->
        <div *ngFor="let answer of question.possible_answers">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            {{answer}}
          </label>
        </div>
        <!-- <div class="form-check" *ngFor="let answer of question.possible_answers">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            {{answer}}
          </label>
        </div> -->
      </div>
    </div>
  </div>
</form>
